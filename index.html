<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" type="svg" href="./assets/favicon.svg"><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"><title>Progress Block</title><script defer="defer" src="main.main.js"></script></head><body><div class="app"><div class="progress-wrapper"><canvas class="progress" id="canvas" width="200" height="200"></canvas></div><div class="options"><div class="options__content"><div class="input-wrapper"><input class="input" type="number" id="lengthInput" min="0" max="100" value="25"> <label for="lengthInput">Value</label></div><div class="input-wrapper"><input class="checkbox-btn" type="checkbox" id="startButton"> <label class="label-toggle" for="startButton"></label> <span>Animate</span></div><div class="input-wrapper"><input class="checkbox-btn" type="checkbox" id="hideButton"> <label class="label-toggle" for="hideButton"></label> <span>Hide</span></div></div></div></div></body></html>
